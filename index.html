<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link href="./styles.css" rel="stylesheet">
  <script src="./script.js"></script>
</head>
<body>
  <div id="wrapper">
    <aside>
      <div class="person">
        <img src="./images/image-jeremy.png" alt="Jeremy" />
        <div class="person-label">Report for</div>
        <div class="person-name">Jeremy Robson</div>
      </div>
    
      <div class="timeframe">
        <a href="#" onclick="onTimeFrameClick(this, 'daily')">Daily</a>
        <a href="#" onclick="onTimeFrameClick(this, 'weekly')" class="timeframe-active">Weekly</a>
        <a href="#" onclick="onTimeFrameClick(this, 'monthly')">Monthly</a>
      </div>
    </aside>

    <section id="work">
    </section>

    <section id="play">
    </section>

    <section id="study">
    </section>

    <section id="exercise">
    </section>

    <section id="social">
    </section>

    <section id="self-care">
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nadine</a>.
  </div>
</body>
</html>
